
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pumpkin Spice Countdown</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="container text-center h-100">
    <div class="d-flex flex-column flex-wrap justify-content-center h-100">
      <div>
        <h1 class="text-light pb-2">Countdown to Pumpkin Spice</h1>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <div class="row w-100">
          <div class="col-lg p-2">
            <div class="slot">
              <span>&nbsp;</span>
              <span>&nbsp;</span>
              <span>&nbsp;</span>
            </div>
            <div class="label">
              <span class="info days">Days</span>
            </div>
          </div>
          <div class="col-sm p-2">
            <div class="slot">
              <span>&nbsp;</span>
              <span>&nbsp;</span>
            </div>
            <div class="label">
              <span class="info hours">Hours</span>
            </div>
          </div>
          <div class="col-sm p-2">
            <div class="slot">
              <span>&nbsp;</span>
              <span>&nbsp;</span>
            </div>
            <div class="label">
              <span class="info minutes">Minutes</span>
            </div>
          </div>
          <div class="col-sm p-2">
            <div class="slot">
              <span>&nbsp;</span>
              <span>&nbsp;</span>
            </div>
            <div class="label">
              <span class="info seconds">Seconds</span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
  integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
  crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
